{% load static %} {% block head_ex %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欣赏视频——{{video.vname}}</title>
    <script src="{% static 'js/jQuery.js' %}"></script>
    <script src="{% static 'bootlib/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootlib/css/bootstrap.css' %}">
    <!-- 引入视频播放插件 -->
    <script src="../../static/videoplayer/js/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/videoplayer/css/normalize.css" />
    <!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="../../static/videoplayer/css/htmleaf-demo.css">
    <!--演示页面样式，使用时可以不引用-->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--CSS RESET-->
    <link rel="stylesheet" href="../../static/videoplayer/css/style.css"> {% endblock head_ex %} {% block body %}
</head>

<body>
    <div class="container">
        <p class="lead text-center">
            {{video.vname}}
        </p>
        <!-- 视频插件区域 -->
        <div class="htmleaf-container">
            <div class="wrapper">
                <div class="js-video">
                    <video class="js-media" poster="/media/{{video.video_img}}">
                                  <source src="/media/{{video.videocontent}}"/>
                                <p>你的浏览器不支持 HTML5 Video。</p>
                            </video>
                    <i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
                    <div class="ui">
                        <div>
                            <div data-progress class="progress">
                                <div data-buffer class="progress-buffer"></div>
                                <div data-time class="progress-time"></div>
                            </div>
                            <!-- progress -->
                        </div>
                        <div>
                            <span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
                        </div>
                        <div>
                            <i data-mute class="fa fa-volume-up ui-icon"></i>
                        </div>
                        <div>
                            <div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
                        </div>
                    </div>
                    <!-- ui -->
                    <i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
                </div>
                <!-- js-video -->

            </div>
            <!-- wrapper -->

        </div>
        <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script>
            window.jQuery || document.write('<script src="../../static/videoplayer/js/jquery-1.11.0.min.js"><\/script>')
        </script>
        <script src="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.js"></script>
        <script src="../../static/videoplayer/js/vedio.js"></script>
        <!-- 视频插件区域结束 -->
        <style>
            .btn {
                font-size: 25px;
            }
            
            .bilibili>a {
                font-size: 20px;
            }
        </style>
        <div class="down">
            <div class="bilibili">
                {% if video.vblianjie == '暂无' %}
                <p>哇哦~~这个视频还没有上传B站，敬请期待吧</p>
                {% else %}
                <p>该视频已经上传B站，前往B站观看体验或许会更佳哦~~（顺便三连？）</p>
                <a href="{{video.vblianjie}}" target="_blank">点击前往</a> {% endif %}
            </div>
            <div class="btn">
                <a href="./" class="glyphicon glyphicon-share-alt">返回</a>
                <a href="/" class="glyphicon glyphicon-cloud">返回首页</a>
            </div>

        </div>

    </div>

</body>

</html>



{% endblock body %}
